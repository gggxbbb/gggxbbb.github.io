name: Profile

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0-23/3 * * *'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16.x

    - run: npm i gitfolio -g
    - run: gitfolio build gggxbbb -f --theme dark --sort updated --order desc --background https://static.evax.top/img/bg.jpeg
    
    - run: echo "gxb.pub" > dist/CNAME
    
    - name: Push to gh-pages
      uses: crazy-max/ghaction-github-pages@v2
      with:
        jekyll: false 
        target_branch: gh-pages
        build_dir: dist
      env:
        GITHUB_TOKEN: ${{ github.token }}
    
